<app-instrnavbar></app-instrnavbar><br>
<div class="flex justify-center items-center h-screen">
  <form (submit)="HandleSubmit()" class="w-full max-w-md p-8 bg-gray-300 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Create Announcement</h2>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Enter your Title</label>
      <input type="text" id="username" name="username" [(ngModel)]="title"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter Your Title" >
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Enter your content</label>
      <textarea id="content" name="content" [(ngModel)]="content"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Your content here" rows="4"></textarea>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Select your Course</label>
      <select id="role" name="role" [(ngModel)]="courseid"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        <option value="" disabled>Select Course</option>
        <option *ngFor="let data of datas" [value]="data.id">{{data.title}}</option>
      </select>
    </div>

    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Submit
    </button>
  </form>
</div>
