<app-navbar></app-navbar>
<app-coursenavbar></app-coursenavbar>
<h1 class="text-center font-bold text-2xl bg-gray-300">Courses Assignments</h1>
<div class="grid grid-cols-3 mt-3">
    <div *ngFor="let data of datas" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{data.title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Start-Date- {{data.start_date| date:'medium'}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">End Date- {{data.end_date| date:'medium'}}</p>
        <button
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="HandleClick(data.assignmentid)">
            View Assignment
            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </button>
    </div>
</div>
