<app-createassign></app-createassign><br>
<div class="flex justify-center items-start">
    <app-loader [isloading]="isloading"></app-loader>
  </div>
<!-- <app-instructorassign></app-instructorassign> -->
<div class="flex flex-wrap mx-7">
    <!-- Course 1 -->
    <div *ngFor="let data of datas" class="w-1/4 px-4 mb-4">
        <div class="bg-white rounded-lg shadow-md hover:shadow-xl p-4">
            <h3 class="mt-2 text-lg font-semibold">{{data.title}}</h3>
            <p class="text-gray-500">{{data.description}}</p>
            <p class="text-gray-500">{{data.start_date|date:'medium'}}</p>
            <p class="text-gray-500">{{data.end_date|date:'medium'}}</p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">View Submission</button>
        </div>
    </div>
</div>
