
<app-navbar></app-navbar>
<app-midsection></app-midsection>
<div class="flex justify-center items-start">
    <app-loader [isloading]="isloading"></app-loader>
  </div>
<div class="mt-8 px-4" *ngIf="!isloading">
    <!-- <h2 class="text-2xl font-semibold mb-4">Featured Courses</h2> -->
    <div style="text-align: center;">
        <h1 class="text-2xl font-semibold mb-4">Featured Courses</h1>
    </div>
    <hr>
    <div class="flex flex-wrap -mx-4">
        <!-- Course 1 -->
        <div *ngFor="let data of datas" class="w-1/4 px-4 mb-4 animate__animated animate__zoomIn">
            <div class="bg-white rounded-lg shadow-md p-4">
                <img [src]="data.image">
                <h3 class="mt-2 text-lg font-semibold">{{data.title}}</h3>
                <p class="text-gray-500">{{data.description}}</p>
                <p class="font-semibold text-lg">Instructorname: {{data.instructor.username}}</p>
                <button (click)="HandleClick(data.id)" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Enroll</button>
            </div>
        </div>
   </div>
</div>
<app-chatbot></app-chatbot>
<app-branding></app-branding>
<app-footer></app-footer>
