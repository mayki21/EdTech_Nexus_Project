
<app-navbar></app-navbar>
<div class="mt-8 px-4">
    <h2 class="text-2xl font-semibold mb-4">Featured Courses</h2>
    <div class="flex flex-wrap -mx-4">
        <!-- Course 1 -->
        <div *ngFor="let data of datas" class="w-1/4 px-4 mb-4">
            <div class="bg-white rounded-lg shadow-md p-4">
                <img [src]="data.image">
                <h3 class="mt-2 text-lg font-semibold">{{data.title}}</h3>
                <p class="text-gray-500">{{data.description}}</p>
                <p class="font-semibold text-lg">Instructorname: {{data.instructor.username}}</p>
                <button (click)="HandleClick(data.id)" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Enroll</button>
            </div>
        </div>
   </div>
</div>
<app-footer></app-footer>
