<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-6">Log In</h2>
        <form (submit)="HandleSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                <input class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Enter your email" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="password" placeholder="Enter your password" name="password" [(ngModel)]="password">
            </div>
            <button class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300" type="submit">Log In</button>
        </form>
        <p class="mt-4 text-gray-600">Don't have an account? <a class="text-blue-500 hover:underline" href="/register">Register</a></p>
    </div>
</div>
